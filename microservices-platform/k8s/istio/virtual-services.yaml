apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway-vs
  namespace: microservices
spec:
  hosts:
    - "*"
  gateways:
    - microservices-gateway
  http:
    - match:
        - uri:
            prefix: /auth
      route:
        - destination:
            host: auth-service
            port:
              number: 3000
      retries:
        attempts: 3
        perTryTimeout: 10s
      timeout: 30s
    - match:
        - uri:
            prefix: /products
      route:
        - destination:
            host: product-service
            port:
              number: 3000
      retries:
        attempts: 3
        perTryTimeout: 10s
      timeout: 30s
    - match:
        - uri:
            prefix: /orders
      route:
        - destination:
            host: order-service
            port:
              number: 3000
      retries:
        attempts: 3
        perTryTimeout: 10s
      timeout: 30s
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: api-gateway
            port:
              number: 3000
      retries:
        attempts: 3
        perTryTimeout: 10s
      timeout: 30s
---
