apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: microservices-platform
  namespace: gitops
spec:
  description: Microservices Platform Project
  sourceRepos:
  - 'https://github.com/blackkolly/AI-Automation.git'
  destinations:
  - namespace: default
    server: https://kubernetes.default.svc
  - namespace: kube-system
    server: https://kubernetes.default.svc
  - namespace: gitops
    server: https://kubernetes.default.svc
  - namespace: microservices
    server: https://kubernetes.default.svc
  - namespace: staging
    server: https://kubernetes.default.svc
  - namespace: istio-system
    server: https://kubernetes.default.svc
  - namespace: kafka
    server: https://kubernetes.default.svc
  - namespace: logging
    server: https://kubernetes.default.svc
  - namespace: monitoring
    server: https://kubernetes.default.svc
  - namespace: security
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: ''
    kind: Service
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Secret
  - group: apps
    kind: Deployment
  - group: networking.k8s.io
    kind: Ingress
  - group: ''
    kind: PersistentVolumeClaim
  - group: autoscaling
    kind: HorizontalPodAutoscaler
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
  namespaceResourceWhitelist:
  - group: ''
    kind: Pod
  - group: ''
    kind: Service
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Secret
  - group: apps
    kind: Deployment
  - group: apps
    kind: ReplicaSet
  - group: apps
    kind: StatefulSet
  - group: apps
    kind: DaemonSet
  - group: ''
    kind: ServiceAccount
  - group: networking.k8s.io
    kind: Ingress
  - group: autoscaling
    kind: HorizontalPodAutoscaler
