apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: logging-stack
  namespace: logging

resources:
  - elasticsearch.yaml
  - kibana.yaml
  - fluent-bit.yaml

namespace: logging

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: logging
      app.kubernetes.io/component: observability
      app.kubernetes.io/part-of: microservices-platform

commonAnnotations:
  config.kubernetes.io/origin: |
    path: logging/manifests
    repo: https://github.com/blackkolly/AI-Automation.git
