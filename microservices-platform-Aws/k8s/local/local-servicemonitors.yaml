apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: microservices-local-monitor
  namespace: monitoring
  labels:
    app: microservices
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      monitoring: prometheus
  namespaceSelector:
    matchNames:
      - microservices
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
