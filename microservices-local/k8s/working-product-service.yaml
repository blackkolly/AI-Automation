apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: node:18-alpine
        command: ["node", "-e"]
        args:
          - |
            const http = require('http');
            const url = require('url');
            
            const products = [
              { id: 1, name: 'Laptop', price: 999.99, category: 'Electronics' },
              { id: 2, name: 'Book', price: 19.99, category: 'Education' },
              { id: 3, name: 'Coffee Mug', price: 9.99, category: 'Kitchen' }
            ];
            
            const server = http.createServer((req, res) => {
              const parsedUrl = url.parse(req.url, true);
              
              res.setHeader('Access-Control-Allow-Origin', '*');
              res.setHeader('Access-Control-Allow-Methods', 'GET, POST, PUT, DELETE, OPTIONS');
              res.setHeader('Access-Control-Allow-Headers', 'Content-Type');
              res.setHeader('Content-Type', 'application/json');
              
              if (req.method === 'OPTIONS') {
                res.writeHead(200);
                res.end();
                return;
              }
              
              if (parsedUrl.pathname === '/health') {
                res.writeHead(200);
                res.end(JSON.stringify({
                  service: 'product-service',
                  status: 'healthy',
                  timestamp: new Date().toISOString()
                }));
              } else if (parsedUrl.pathname === '/products') {
                res.writeHead(200);
                res.end(JSON.stringify(products));
              } else if (parsedUrl.pathname.startsWith('/products/')) {
                const id = parseInt(parsedUrl.pathname.split('/')[2]);
                const product = products.find(p => p.id === id);
                if (product) {
                  res.writeHead(200);
                  res.end(JSON.stringify(product));
                } else {
                  res.writeHead(404);
                  res.end(JSON.stringify({ error: 'Product not found' }));
                }
              } else {
                res.writeHead(404);
                res.end(JSON.stringify({ error: 'Not found' }));
              }
            });
            
            server.listen(3002, () => {
              console.log('Product Service listening on port 3002');
            });
        ports:
        - containerPort: 3002
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    name: http
  selector:
    app: product-service
