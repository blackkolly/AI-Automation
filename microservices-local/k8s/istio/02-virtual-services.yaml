apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway-vs
  namespace: microservices
  labels:
    app: api-gateway
spec:
  hosts:
  - api-gateway.local
  - microservices.local
  gateways:
  - microservices-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: api-gateway.microservices.svc.cluster.local
        port:
          number: 3000
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /product
    route:
    - destination:
        host: product-service.microservices.svc.cluster.local
        port:
          number: 80
    timeout: 20s
    retries:
      attempts: 3
      perTryTimeout: 7s
  - match:
    - uri:
        prefix: /order
    route:
    - destination:
        host: order-service.microservices.svc.cluster.local
        port:
          number: 3003
    timeout: 25s
    retries:
      attempts: 3
      perTryTimeout: 8s
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: api-gateway.microservices.svc.cluster.local
        port:
          number: 3000
  - match:
    - uri:
        prefix: /metrics
    route:
    - destination:
        host: api-gateway.microservices.svc.cluster.local
        port:
          number: 3000
---
