version: "3.8"
services:
  backend-enhanced:
    build: ./backend
    volumes:
      - ./docs:/app/docs
      - ./backend/.env:/app/.env
    ports:
      - "8001:8000" # Different port to avoid conflict
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-} # Optional JWT
    command:
      [
        "uvicorn",
        "enhanced_main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]

  frontend-enhanced:
    build: ./frontend
    ports:
      - "8502:8501" # Different port to avoid conflict
    depends_on:
      - backend-enhanced
    environment:
      - BACKEND_URL=http://backend-enhanced:8000
    command:
      [
        "streamlit",
        "run",
        "enhanced_app.py",
        "--server.port=8501",
        "--server.address=0.0.0.0",
      ]
